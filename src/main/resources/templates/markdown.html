<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do 리스트 ✌️</title>
    <link rel="stylesheet" href="/github-markdown-css/github-markdown.css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* 컨테이너 카드 */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 헤더 */
        .header {
            background-color: #4caf50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* 본문 */
        .markdown-body {
            padding: 30px;
            box-sizing: border-box;
            max-width: 100%;
        }

        /* 체크박스 스타일 */
        .markdown-body input[type="checkbox"] {
            margin-right: 10px;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .markdown-body {
                padding: 15px;
            }
        }

        /* 푸터 */
        .footer {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            text-decoration: none;
            color: #4caf50;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <div class="header">
        <h1>To-Do 리스트 ✨</h1>
    </div>

    <!-- 본문 -->
    <div class="markdown-body">
        <!-- 서버에서 전달받은 HTML 삽입 -->
        <div th:utext="${content}"></div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2024 Your Project. <a href="#">문의하기</a></p>
    </div>
</div>
</body>
</html>
